<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant - AI</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="login-section">
    <h4 class="main-title">Log in</h4>
    <div class="input-from">
        <form action="POST">
            <span class="input-title-1">Email</span><br>
            <input type="text" placeholder="Enter Your Email" class="input-field-1"><br>
            <span class="input-title-1">Password</span><br>
            <input type="password" placeholder="Inter Your Password" class="input-field-1"><br>
            <div class="input-rel-text">
                <span class="input-rel-text-1">Sign up instead</span>
                <span class="input-rel-text-1">Reset password</span>
            </div>
            <div class="or-text">
                <span class="or-text-1">or</span>
            </div>
            <div class="input-sub-mit-btn">
                <button class="others-social-media"><img src="img/google.svg"> Google</button>
            </div>
            <div class="bottom-text-btn-1">
                <p>By continuing to use this application, you agree to <br> our <a href="#">terms and conditions</a></p>
                <input type="submit" value="Log in" class="input-submit-btn-1">
            </div>
        </form>
    </div>
</section>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script> 
</body>
</html>
