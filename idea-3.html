<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<section class="idea-2">
    <div class="idea-title">
        <a href="#" class="site-arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_1008)">

            </svg>                                      
        </a>
        <h4 class="main-title">Creative business idea generation</h4>
    </div>
    <div class="input-from">
        <form action="POST">
            <span class="input-title-1">Budget</span><br>
            <input type="text" placeholder="Enter your Budget" class="input-field-1"><br>
            <span class="input-title-1">Location</span><br>
            <input type="text" placeholder="Enter your business location" class="input-field-1"><br>
            <span class="input-title-1">Type</span><br>
            <select name="test" aria-invalid="false">
                <option value="nosselect">Select physical or online</option>
                <option value="Tomato">Tomato</option>
                <option value="Banana">Banana</option>
             </select><br>
             <span class="input-title-1">AGE</span><br>
             <input type="text" placeholder="Enter your age" class="input-field-1"><br>
             <span class="input-title-1">BACKGROUND</span><br>
             <textarea placeholder="Explain your business idea"></textarea>
            <div class="bottom-text-btn-1">
                <input type="submit" value="Next" class="input-submit-btn-1">
            </div>
        </form>
    </div>
</section>
