<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant - AI</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="avatar-create">
    <div class="create-avatar-container">
        <h4 class="main-title">Create Your Avatar</h4>
        <p class="sub-title-1">Style</p>
        <div class="big-avatar">
            <div class="big-avatar-profile">
                <img src="img/avatar-big-1.png" alt="Business Assistant - AI">
            </div>
            <div class="big-avatar-profile">
                <img src="img/avatar-big-2.png" alt="Business Assistant - AI">
            </div>        
        </div>
        <div class="small-avatar">
            <h4 class="small-avatar-title">Avatar</h4>
            <div class="small-avatar-wrapper">
                <img src="img/avatar-small-1.png" alt="Business Assistant - AI">
                <img src="img/avatar-small-2.png" alt="Business Assistant - AI">
                <img src="img/avatar-small-3.png" alt="Business Assistant - AI">
                <img src="img/avatar-small-4.png" alt="Business Assistant - AI">
            </div>
        </div>
        <div class="avatar-background">
            <h4 class="avatar-background-title">Background</h4>
            <div class="background-avatar-wrapper">
              <!-- <input type="checkbox" id="html" name="fav_language" value="HTML" class="avatar-bg-1">
              <input type="checkbox" id="css" name="fav_language" value="CSS" class="avatar-bg-2">
              <input type="checkbox" id="javascript" name="fav_language" value="JavaScript" class="avatar-bg-3">
              <input type="checkbox" id="node" name="fav_language" value="NODE" class="avatar-bg-3"> -->
              <span class="avatar-bg-1"></span>
              <span class="avatar-bg-2"></span>
              <span class="avatar-bg-3"></span>
              <span class="avatar-bg-4"></span>
    
            </div>
        </div>
        <div class="input-sub-mit-btn create-avatar-btn">
            <button>Upload photo instead</button>
            <button>Continue</button>
        </div>
    </div>
</section>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
