<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant - AI</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="login-section">
    <h4 class="main-title">Sign up</h4>
    <div class="input-from">
        <form action="POST">
            <span class="input-title-1">Name</span><br>
            <input type="text" placeholder="Enter Your Name" class="input-field-1"><br>
            <span class="input-title-1">Password</span><br>
            <input type="email" placeholder="Inter Your Email" class="input-field-1"><br>
            <span class="input-title-1">Date of birth</span><br>
            <div class="input-signup-group">
                <input type="text" placeholder="Day" class="input-field-1">
                <input type="text" placeholder="Month" class="input-field-1">
                <input type="text" placeholder="Year" class="input-field-1">
            </div>
            <span class="input-title-1">Country</span><br>
            <input type="text" placeholder="Select your Country" class="input-field-1">
            <div class="input-rel-text input-rel-text-signup">
                <span class="input-rel-text-1">Login instead</span>
            </div>
            <div class="or-text">
                <span class="or-text-1">or</span>
            </div>
            <div class="input-sub-mit-btn input-sub-mit-btn-signup">
                <button class="others-social-media"><img src="img/google.svg"> Google</button>
                <button class="others-social-media"><img src="img/apple.svg"> Apple</button>
            </div>
            <div class="bottom-text-btn-1">
                <p>By continuing to use this application, you agree to <br> our <a href="#">terms and conditions</a></p>
                <input type="submit" value="Next" class="input-submit-btn-1">
            </div>
        </form>
    </div>
</section>
    
</body>
</html>
