<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant - AI</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="profile">
        <div class="page-arrow">
            <a href="#" class="site-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1_1008)">
                    <path d="M10.5 4.5L11.5725 5.54475L5.8875 11.25H21V12.75H5.8875L11.5725 18.4298L10.5 19.5L3 12L10.5 4.5Z" fill="#3D6059"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_1_1008">
                    <rect width="24" height="24" fill="white" transform="matrix(-1 0 0 1 24 0)"/>
                    </clipPath>
                    </defs>
                </svg>                                      
            </a>
        </div>
        <h4 class="main-title profile-main-title">Profile</h4>
        <div class="profile-wrapper">
            <div class="profile-img-name">
                <span class="profile-image">
                    <img src="img/small-profile.png" alt="Business Assistant - AI">
                    <span class="profile-name">Fayez</span>
                </span>
                <span class="profile-free-account">Free account</span>
            </div>
            <div class="profile-premium-btn">
                <button><img src="img/premium.svg" alt="Business Assistant - AI">Upgrade to Premium</button>
            </div>
            <div class="presonal-info">
                <div class="personal-info-title">
                    <span class="personal-info-main-title">Upgrade to Premium</span>
                    <span class="edit"><a href="#">Edit</a></span>
                </div>
                <div class="personal-info-wrapper">
                    <div class="personal-info-item">
                        <span>Full Name</span>
                        <span>Mohammed Fayez Ullah</span>
                    </div>
                    <div class="personal-info-item">
                        <span>Email</span>
                        <span>example@example.com</span>
                    </div>
                    <div class="personal-info-item">
                        <span>Phone</span>
                        <span>+1 234 5678 9101</span>
                    </div>
                    <div class="personal-info-item">
                        <span>Date of Birth</span>
                        <span>1/1/2000</span>
                    </div>
                    <div class="personal-info-item">
                        <span>Country</span>
                        <span>Bangladesh</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
